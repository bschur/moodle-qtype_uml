<div class="fullscreen-view__fab-section">
    @if (isOpen()) {
        <button mat-fab color="primary" (click)="toggleFullscreen()">
            <mat-icon>fullscreen_exit</mat-icon>
        </button>
    } @else {
        <button mat-fab color="primary" (click)="toggleFullscreen()">
            <mat-icon>fullscreen</mat-icon>
        </button>
    }
</div>
