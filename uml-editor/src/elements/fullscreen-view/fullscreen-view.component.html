<div class="fullscreen-view__fab-section">
    @if (inFullScreen()) {
        <button type="button" mat-fab color="primary" (click)="toggleFullscreen()">
            <mat-icon>fullscreen_exit</mat-icon>
        </button>
    } @else {
        <button type="button" mat-fab color="primary" (click)="toggleFullscreen()">
            <mat-icon>fullscreen</mat-icon>
        </button>
    }
</div>

<ng-content></ng-content>
